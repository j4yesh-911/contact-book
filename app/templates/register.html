{% extends "base.html" %}
{% block content %}

<div class="auth-container">
    <div class="auth-card">
        <h2>Create Account</h2>
        <form method="post">
            <input name="email" placeholder="Email">
            <input name="password" type="password" placeholder="Password">
            <button>Register</button>
        </form>
        <p class="auth-link">
            Already have an account? <a href="/">Login</a>
        </p>
    </div>
</div>

{% endblock %}
